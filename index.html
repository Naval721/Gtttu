<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0e0e0e;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .container .shape {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #8a2be2, #1e90ff);
            border-radius: 50%;
            margin: 10px;
        }

        /* Remove all animation keyframes */
    </style>
</head>
<body>
    <div class="container">
        <div class="shape" style="--i:1"></div>
        <div class="shape" style="--i:2"></div>
        <div class="shape" style="--i:3"></div>
        <div class="shape" style="--i:4"></div>
        <div class="shape" style="--i:5"></div>
        <div class="shape" style="--i:6"></div>
        <div class="shape" style="--i:7"></div>
        <div class="shape" style="--i:8"></div>
        <div class="shape" style="--i:9"></div>
        <div class="shape" style="--i:10"></div>
    </div>
</body>
</html>
